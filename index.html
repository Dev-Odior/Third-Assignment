<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        margin-top: 10px;
        border: 1px solid silver;
        width: 400px;
        padding: 20px;
      }
      textarea {
        width: 300px;
        height: 100px;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <div>
      <a href="others/about.html">About Me Page</a>
      <br />
      <a href="others/blog.html">My Blog Page</a>
      <br />
      <a href="others/contact.html">Contact page</a>
    </div>

    <form action="">
      <label for="firstname"></label> FirstName:
      <input type="text" name="" id="firstname" />
      <br />
      <br />
      <label for="lastname"></label> LastName:
      <input type="text" name="" id="lastname" />
      <br />
      <br />
      <label for="email"></label>Email:
      <input type="email" name="" id="email" />
      <br />
      <br />
      <label for="password"></label>Password:
      <input type="password" name="" id="password" />
      <br />
      <br />
      <input type="radio" name="" id="Male" />
      <label for="Male"></label>Male
      <input type="radio" name="" id="female" />
      <label for="female"></label>Female
      <input type="radio" name="" id="rather not say" />
      <label for="rather not say"></label>Rather Not Say
      <br />
      <br />
      <input type="checkbox" name="" id="Beans" />
      <label for="Beans"></label>Beans
      <input type="checkbox" name="" id="Rice" />
      <label for="Rice"></label>Rice
      <input type="checkbox" name="" id="Spaghetti" />
      <label for="Spaghetti"></label>Spaghetti
      <input type="checkbox" name="" id="Soup" />
      <label for="Soup"></label>Soup
      <input type="checkbox" name="" id="Pizza" />
      <label for="Pizza"></label>Pizza
      <br />
      <br />
      <label for="certificate"></label>Certificate
      <select name="" id="certificate">
        <option value="FSLC">FSLC</option>
        <option value="o'level">O'Level</option>
        <option value="bsc">BSC</option>
      </select>
      <br />
      <br />
      <label for="phone"></label>Phone Number:
      <input type="number" name="" id="Phone" />
      <br />
      <br />
      <textarea>Tell us about yourself.......</textarea>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
